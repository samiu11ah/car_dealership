{% extends 'base/layout.html' %}
{% block body %}
<div class="container">

    <h1>Register</h1>
    <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">First Name</label>
                            <input required name="first_name" type="text" class="form-control" id="nameInput">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Last Name</label>
                            <input required name="last_name" type="text" class="form-control" id="nameInput">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input required name="username" type="text" class="form-control" id="usernameInput">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input required name="email" type="email" class="form-control" id="emailInput">
                </div>
                <div class="mb-3">
                    <label for="InputPassword1" class="form-label">Password</label>
                    <input required name="password1" type="password" class="form-control" id="InputPassword1">
                </div>

                <div class="mb-3">
                    <label for="InputPassword2" class="form-label">Confirm Password</label>
                    <input required name="password2" type="password" class="form-control" id="InputPassword2">
                </div>

                {% if 'next' in request.GET %}
                Already have account?  
                <a class="link-secondary" href="/user_login/?next={{request.GET.next}}">Login</a> <br> <br>
                {% else %}
                Already have account?  
                <a class="link-secondary" href="{% url 'user_login' %}">Login</a> <br> <br>
                {% endif %}
                
                
                <button type="submit" class="btn btn-secondary form-control mt-2">Register</button>
            </form>
        </div>
    </div>
</div>
    


{% endblock body %}
